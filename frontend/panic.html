<!DOCTYPE html>
<html lang="en" ng-app="panicApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panic Button</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #0f0f0f;
        color: #e0e0e0;
      }
      .container {
        display: flex;
        height: 100vh;
      }
      .sidebar {
        width: 250px;
        background: #181818;
        padding: 30px 20px;
        box-sizing: border-box;
        color: #ffffff;
      }
      .logo {
        display: flex;
        align-items: center;
        margin-bottom: 40px;
      }
      .logo img {
        width: 60px;
        margin-right: 15px;
        border-radius: 50%;
      }
      .nav a {
        display: block;
        padding: 12px 15px;
        text-decoration: none;
        color: #ffffff;
        border-radius: 8px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
      }
      .nav a.active,
      .nav a:hover {
        background-color: #333333;
      }
      .content {
        flex: 1;
        padding: 30px;
        box-sizing: border-box;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .search {
        padding: 10px;
        border-radius: 8px;
        border: none;
        width: 300px;
        font-size: 1em;
        background: #252525;
        color: #ffffff;
      }
      .panic-section {
        text-align: center;
        margin-top: 50px;
      }
      .panic-button {
        background: linear-gradient(45deg, #ff4b5c, #ff6b81);
        color: white;
        border: none;
        padding: 20px 40px;
        font-size: 1.5em;
        border-radius: 12px;
        cursor: pointer;
        transition: transform 0.3s ease, background 0.3s ease;
      }
      .panic-button:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #d32f2f, #ff4b5c);
      }
      .chatbot-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 300px;
        background-color: #181818;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        display: none;
        flex-direction: column;
      }
      .chatbot-container.show {
        display: flex;
      }
      .chatbot-header {
        background: #4a90e2;
        color: white;
        padding: 15px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .chatbot-messages {
        height: 200px;
        overflow-y: auto;
        padding: 10px;
        color: #e0e0e0;
      }
      .chatbot-input {
        display: flex;
        padding: 10px;
      }
      .chatbot-input input {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 5px 0 0 5px;
        background: #252525;
        color: #ffffff;
      }
      .chatbot-input button {
        background-color: #4a90e2;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
      }
    </style>
  </head>
  <body ng-controller="PanicController">
    <div class="container">
      <aside class="sidebar">
        <div class="logo">
          <img src="https://via.placeholder.com/60" alt="App Logo" />
          <span class="gradient-text">Wellness Hub</span>
        </div>
        <div class="nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="journalling.html">Journaling</a>
          <a href="therapist.html">Therapist</a>
          <a href="meditation.html">Zen Mode</a>
          <a href="ai.html">TAL AI</a>
          <a href="panic.html" class="active">Panic Button</a>
          <a href="landing.html">Logout</a>
        </div>
      </aside>
      <main class="content">
        <header class="header">
          <input
            type="text"
            placeholder="Search"
            class="search"
            ng-model="searchQuery"
          />
        </header>
        <section class="panic-section">
          <button class="panic-button" ng-click="showChatbot()">
            Panic Button
          </button>
        </section>
      </main>
      <div class="chatbot-container" ng-class="{ 'show': showChat }">
        <div class="chatbot-header">Chatbot Help</div>
        <div class="chatbot-messages"></div>
        <div class="chatbot-input">
          <input
            type="text"
            ng-model="newMessage"
            placeholder="Type your message..."
          />
          <button ng-click="sendMessage()">Send</button>
        </div>
      </div>
    </div>
    <script>
      angular
        .module("panicApp", [])
        .controller("PanicController", function ($scope) {
          $scope.searchQuery = "";
          $scope.showChat = false;
          $scope.chatMessages = [];
          $scope.newMessage = "";

          $scope.showChatbot = function () {
            $scope.showChat = true;
          };
        });
    </script>
  </body>
</html>
